<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button type="button" id="clear">C</button></td>
                    <td><button type="button" id="operator">%</button></td>
                    <td><button type="button" id="back">Del</button></td>
                    <td><button type="button" id="operator">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="number" >7</button></td>
                    <td><button type="button" id="number">8</button></td>
                    <td><button type="button" id="number">9</button></td>
                    <td><button type="button" id="operator">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="number" >4</button></td>
                    <td><button type="button" id="number">5</button></td>
                    <td><button type="button" id="number">6</button></td>
                    <td><button type="button" id="operator">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="number" >1</button></td>
                    <td><button type="button" id="number">2</button></td>
                    <td><button type="button" id="number">3</button></td>
                    <td><button type="button" id="operator">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="number" >00</button></td>
                    <td><button type="button" id="number">0</button></td>
                    <td><button type="button" id="number">.</button></td>
                    <td><button type="button" id="equals">=</button></td>
                </tr>
                
                
            </table>
        </div>
            
    </div>
    
    <script src="calc3.js"></script>
</body>
</html>
